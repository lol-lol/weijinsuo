<script>
    $(function(){
        function resize(){
            var windowWidth = $(window).width();
            var isSmallScreen = windowWidth < 768;
            $('#main_ad > .carousel-inner > .item').each(function(index, elm){
                var $elm = $(elm);
                $elm.css('backgroundImage', isSmallScreen ? $elm.data('img-xs') : $elm.data('img-lg'));
                if(isSmallScreen){
                    var imgSrc = "img/slide_0" + (index+1) +"_640x340.jpg";
                    $elm.html('<img src="'+imgSrc+'"/>');
                }else{
                    $elm.html('');
                }
            })

        }
        $(window).on('resize', resize).trigger('resize');
    })

</script>
